<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>String Transformers</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <h2>String Transformers </h2>
  <main>
    <input type="text" placeholder="enter the sentence with spaces (alphanumeric)"
      value="Welcome to string Transformers" />

    <div class="transformed-output" id="lowercase">
      <label>Lower Case</label>
      <span></span>
      <button class="copy-btn" data-case="lowercase">Copy</button>
    </div>

    <div class="transformed-output" id="uppercase">
      <label>Upper Case</label>
      <span></span>
      <button class="copy-btn" data-case="uppercase">Copy</button>
    </div>

    <div class="transformed-output" id="camelcase">
      <label>Camel Case</label>
      <span></span>
      <button class="copy-btn" data-case="camelcase">Copy</button>
    </div>

    <div class="transformed-output" id="pascalcase">
      <label>Pascal Case</label>
      <span></span>
      <button class="copy-btn" data-case="pascalcase">Copy</button>
    </div>

    <div class="transformed-output" id="snakecase">
      <label>Snake Case</label>
      <span></span>
      <button class="copy-btn" data-case="snakecase">Copy</button>
    </div>

    <div class="transformed-output" id="kebabcase">
      <label>Kebab Case</label>
      <span></span>
      <button class="copy-btn" data-case="kebabcase">Copy</button>
    </div>

    <div class="transformed-output" id="trim">
      <label>Trim</label>
      <span></span>
      <button class="copy-btn" data-case="trim">Copy</button>
    </div>
  </main>
</body>

</html>
